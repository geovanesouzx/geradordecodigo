                <p class="text-xs text-secondary">A sua chave Ã© guardada apenas no seu navegador. <a href="https://aistudio.google.com/app/apikey" target="_blank" class="hover:underline" style="color: var(--accent);">Obtenha uma chave aqui.</a></p>

    <div id="copy-feedback" class="fixed bottom-5 right-5 py-2 px-4 rounded-none shadow-lg opacity-0 transition-opacity duration-500" style="background-color: var(--accent); color: var(--bg);">CÃ³digo copiado!</div>
    
    <script>
        // DOM Elements
        const $ = (selector) => document.getElementById(selector);
        const generateBtn = $('generate-btn'), promptInput = $('prompt'), languageSelect = $('language');
        const resultContainer = $('result-container'), codeOutput = $('code-output'), copyBtn = $('copy-btn');
        const previewToggleBtn = $('preview-toggle-btn'), codePane = $('code-pane'), previewPane = $('preview-pane');
        const themeToggleBtn = $('theme-toggle-btn'), sunIcon = $('sun-icon'), moonIcon = $('moon-icon');
        const sidePanelContainer = $('side-panel-container'), historyPanel = $('history-panel'), settingsPanel = $('settings-panel');
        const historyToggleBtn = $('history-toggle-btn'), settingsToggleBtn = $('settings-toggle-btn'), closeSidePanelBtn = $('close-side-panel-btn'), closeSettingsBtn = $('close-settings-btn');
        const historyList = $('history-list'), clearHistoryBtn = $('clear-history-btn'), historySearch = $('history-search');
        const suggestBtn = $('suggest-btn');
        const apiKeyInput = $('api-key-input'), saveApiKeyBtn = $('save-api-key-btn');
        const resultPanel = $('result-panel'), placeholderPanel = $('placeholder-panel');
        let rawCode = '';

        const webLanguages = ['html', 'javascript', 'css', 'web'];
        let history = [];
        const suggestions = ['um relÃ³gio digital com data', 'uma calculadora simples', 'um cartÃ£o de perfil de utilizador', 'um botÃ£o com gradiente animado', 'uma galeria de imagens lightbox', 'um formulÃ¡rio de contacto com validaÃ§Ã£o', 'um leitor de mÃºsica simples', 'uma barra de progresso animada', 'um menu de navegaÃ§Ã£o responsivo', 'um gerador de senhas aleatÃ³rias', 'uma lista de tarefas (to-do list)', 'um conversor de unidades', 'um seletor de cores (color picker)', 'um ecrÃ£ de previsÃ£o do tempo', 'um acordeÃ£o (accordion) para FAQ'];
        
        // Event Listeners
        generateBtn.addEventListener('click', handleGenerateClick);
        previewToggleBtn.addEventListener('click', () => previewPane.classList.contains('hidden') ? showPreview() : showCodeView());

        closeSettingsBtn.addEventListener('click', () => sidePanelContainer.classList.add('translate-x-full'));

        suggestBtn.addEventListener('click', suggestIdea);
        historySearch.addEventListener('input', renderHistory);
        saveApiKeyBtn.addEventListener('click', saveApiKey);

        // Initialization
        document.addEventListener('DOMContentLoaded', () => { loadTheme(); loadHistory(); });

        function showHistoryPanel() {

            sidePanelContainer.classList.remove('translate-x-full');
        }
        function showSettingsPanel() {

            sidePanelContainer.classList.remove('translate-x-full');

        async function handleGenerateClick() {
            const userPrompt = promptInput.value.trim();
            const selectedLanguage = languageSelect.value;
            const apiKey = localStorage.getItem('geminiApiKey');

            if (!apiKey) {
                alert('Por favor, configure a sua chave de API do Gemini nas configuraÃ§Ãµes.');
                showSettingsPanel();
                return;
            }
            if (!userPrompt) { alert('Por favor, descreva o que o cÃ³digo deve fazer.'); return; }
            
            setLoadingState(true);
            resultPanel.classList.remove('hidden');
            placeholderPanel.classList.add('hidden');
            showCodeView();
            
            codeOutput.textContent = 'A gerar cÃ³digo...';
            
            previewToggleBtn.classList.toggle('hidden', !webLanguages.includes(selectedLanguage));

            try {
                let fullPrompt;
                if (selectedLanguage === 'web') {
                    fullPrompt = `Crie um trecho de cÃ³digo web completo que faÃ§a o seguinte: "${userPrompt}". O cÃ³digo deve conter HTML, CSS e JavaScript em um Ãºnico bloco. Use os seguintes marcadores para separar as seÃ§Ãµes: "<!-- HTML -->", "/* CSS */", e "/* JS */". O cÃ³digo deve ser bem comentado, completo e pronto para uso. NÃ£o inclua nenhuma introduÃ§Ã£o, explicaÃ§Ã£o ou texto de conclusÃ£o fora do bloco de cÃ³digo. Apenas o cÃ³digo.`;
                } else {
                    fullPrompt = `Gere um trecho de cÃ³digo em ${selectedLanguage} que faÃ§a o seguinte: "${userPrompt}". O cÃ³digo deve ser bem comentado, completo e pronto para uso. NÃ£o inclua nenhuma introduÃ§Ã£o, explicaÃ§Ã£o ou texto de conclusÃ£o fora do bloco de cÃ³digo. Apenas o cÃ³digo. Limpe o resultado removendo os marcadores de linguagem como \`\`\`${selectedLanguage} no inÃ­cio e \`\`\` no final.`;
                }
                rawCode = await generateContent(fullPrompt, apiKey);
                codeOutput.textContent = rawCode;
                hljs.highlightElement(codeOutput);
                addToHistory(userPrompt, selectedLanguage);
            } catch (error) {
                console.error('Erro ao gerar o cÃ³digo:', error);
                codeOutput.textContent = `Ocorreu um erro ao tentar gerar o cÃ³digo. Detalhes: ${error.message}`;
            } finally {
                setLoadingState(false);
            }
        }

        async function generateContent(prompt, apiKey) {
            const modelName = 'gemini-2.5-flash-preview-05-20';
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`HTTP error! status: ${response.status} - ${errorData.error.message}`);
            }
            
            const result = await response.json();
            if (result.candidates && result.candidates.length > 0) {
                return result.candidates[0].content.parts[0].text;
            }
            return "NÃ£o foi possÃ­vel gerar o cÃ³digo.";
        }

        function showCodeView() { codePane.classList.remove('hidden'); previewPane.classList.add('hidden'); previewToggleBtn.textContent = 'Executar Preview'; $('result-title').textContent = 'CÃ³digo Gerado'; copyBtn.classList.remove('hidden'); }
        function showPreview() { updatePreview(); previewPane.classList.remove('hidden'); codePane.classList.add('hidden'); previewToggleBtn.textContent = 'Ver CÃ³digo'; $('result-title').textContent = 'Preview'; copyBtn.classList.add('hidden'); }
        
        function updatePreview() {
            const code = rawCode, language = languageSelect.value;
            let htmlContent = '';
            const buildHtml = (html, css, js) => `<!DOCTYPE html><html><head><style>${css}</style></head><body>${html}<script>${js.replace(/<\/script>/gi, '<\\/script>')}<\/script></body></html>`;
            switch (language) {
                case 'html': htmlContent = code; break;
                case 'javascript': htmlContent = buildHtml('', '', code); break;
                case 'css': htmlContent = `<!DOCTYPE html><html><head><style>body{font-family: sans-serif; padding: 1rem;} ${code}</style></head><body><h1>Preview de CSS</h1><p>Este Ã© um parÃ¡grafo de exemplo.</p><button>BotÃ£o</button></body></html>`; break;
                case 'web': {
                    const extract = (start, end) => {
                        const s = code.indexOf(start); if (s === -1) return '';
                        const e = end ? code.indexOf(end, s + start.length) : -1;
                        return code.substring(s + start.length, e !== -1 ? e : undefined).trim();
                    };
                    htmlContent = buildHtml(extract('<!-- HTML -->', '/* CSS */'), extract('/* CSS */', '/* JS */'), extract('/* JS */', null));
                    break;
                }
            }
            $('preview-iframe').srcdoc = htmlContent;
        }

        function setLoadingState(isLoading) { generateBtn.disabled = isLoading; $('button-text').textContent = isLoading ? 'A Gerar...' : 'Executar'; isLoading ? $('button-icon').classList.add('animate-spin') : $('button-icon').classList.remove('animate-spin'); }
        function showCopySuccessState() { const copyText = $('copy-text'), checkIcon = $('check-icon'), copyIcon = $('copy-icon'); copyIcon.classList.add('hidden'); checkIcon.classList.remove('hidden'); copyText.textContent = 'Copiado!'; setTimeout(() => { copyIcon.classList.remove('hidden'); checkIcon.classList.add('hidden'); copyText.textContent = 'Copiar'; }, 2000); }
        copyBtn.addEventListener('click', () => { const codeToCopy = rawCode; if (!codeToCopy) return; navigator.clipboard.writeText(codeToCopy).then(() => { const copyFeedback = $('copy-feedback'); copyFeedback.classList.remove('opacity-0'); setTimeout(() => copyFeedback.classList.add('opacity-0'), 2000); showCopySuccessState(); }).catch(err => console.error('Falha ao copiar:', err)); });
        
        function toggleTheme() { const isLight = document.body.classList.toggle('light'); localStorage.setItem('theme', isLight ? 'light' : 'dark'); updateThemeIcons(isLight); }
        function loadTheme() { const savedTheme = localStorage.getItem('theme') || 'dark'; const isLight = savedTheme === 'light'; document.body.classList.toggle('light', isLight); updateThemeIcons(isLight); }
        function updateThemeIcons(isLight) { sunIcon.classList.toggle('hidden', isLight); moonIcon.classList.toggle('hidden', !isLight); }

        function loadHistory() { history = JSON.parse(localStorage.getItem('codeGenHistory')) || []; renderHistory(); }
        function addToHistory(prompt, language) { const newEntry = { prompt, language, id: Date.now() }; history.unshift(newEntry); if (history.length > 50) history.pop(); localStorage.setItem('codeGenHistory', JSON.stringify(history)); renderHistory(); }
        function renderHistory() {
            const searchTerm = historySearch.value.toLowerCase();
            const filteredHistory = history.filter(item => item.prompt.toLowerCase().includes(searchTerm));
            historyList.innerHTML = '';
            if (filteredHistory.length === 0) { historyList.innerHTML = `<li class="text-center p-4 text-secondary">Nenhum resultado.</li>`; return; }
            filteredHistory.forEach(item => {
                const li = document.createElement('li');
                li.className = 'p-3 border-b border-color cursor-pointer hover-bg rounded transition-colors';
                li.innerHTML = `<div class="font-semibold truncate">${item.prompt}</div><div class="text-sm text-secondary">${item.language}</div>`;
                li.onclick = () => { promptInput.value = item.prompt; languageSelect.value = item.language; sidePanelContainer.classList.add('translate-x-full'); };
                historyList.appendChild(li);
            });
        }
        function clearHistory() { if (confirm('Tem a certeza que quer limpar o seu histÃ³rico?')) { history = []; localStorage.removeItem('codeGenHistory'); renderHistory(); } }
        function suggestIdea() { promptInput.value = suggestions[Math.floor(Math.random() * suggestions.length)]; }
        function saveApiKey() {
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('geminiApiKey', key);
                alert('Chave de API guardada com sucesso!');
                sidePanelContainer.classList.add('translate-x-full');
            } else {
                alert('Por favor, insira uma chave de API vÃ¡lida.');
            }
        }
    </script>
